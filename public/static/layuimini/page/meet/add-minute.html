<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style type="text/css">
        .input-title{
            font-weight: bold;
        }
        .not-input{
            color: #999999;
        }
        .upload-btn {
            position: absolute;
            top: 77%;
            right: 29%;
        }
        .layui-upload-drag {
            padding: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
        <blockquote class="layui-elem-quote layui-text">
            鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>发起会议</legend>
        </fieldset>

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label input-title required">会议类型</label>
                <div class="layui-input-block">
                    <select name="minute_type" lay-filter="minute_type" lay-verify="required" id="select-minute-type">
                        <option value="">--请选择会议类型--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title not-input">会议主持</label>
                <div class="layui-input-inline">
                    <input type="text" id="host-name" name="host_name" disabled="disabled"  lay-verify="title" autocomplete="off" placeholder="请输入会议主持人" class="layui-input">
                </div>
                <label class="layui-form-label input-title not-input">组织部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="department-name" name="department_name" disabled="disabled"  lay-verify="title" autocomplete="off" placeholder="请输入组织部门" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">会议主题</label>
                <div class="layui-input-inline">
                    <input type="text" id="minute-theme" name="minute_theme" lay-verify="title" autocomplete="off" placeholder="请输入会议主题" class="layui-input">
                </div>
                <label class="layui-form-label input-title required">项目代号</label>
                <div class="layui-input-inline">
                    <select lay-verify="required" name="project_code" lay-filter="project_code" id="select-project-code" >
                        <option value="" selected>--请选择--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">会议时间</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="time" id="time" lay-verify="time" placeholder="hh:mm" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">会议地点</label>
                <div class="layui-input-block">
                    <input type="text" id="" name="place" lay-verify="title" autocomplete="off" placeholder="请输入会议地点" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">应到人员</label>
                <div class="layui-input-block">
                    <input  type="text" placeholder="请选择应到会议员工" name="attend_users" autocomplete="off" id="list-users" ts-selected="" class="layui-input"/>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label input-title">会议决议</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="minute_resolution" id="minute-resolution" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label input-title">会议记录</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="minute_context" id="minute-context" class="layui-textarea" rows="10"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label input-title">上传附件</label>
                <div class="layui-form-item">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <div class="layui-col-sm3 layui-col-sm-offset1">
                                <div class="layui-upload-drag" id="attachment">
                                    <i class="layui-icon"></i>
                                    <p>点击上传，或将文件拖拽到此处</p>
                                </div>
                                <button type="button" class="layui-btn upload-btn" id="start_upload">开始上传</button>
                            </div>
                            <div class="layui-col-sm8">
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                        <tr><th>文件名</th>
                                            <th>大小</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr></thead>
                                        <tbody id="fileList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-container">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md4"></div>
                        <div class="layui-col-md4">
                            <button class="layui-btn" lay-submit id="save" lay-filter="save">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="refresh">重置</button>
                            <button class="layui-btn" lay-submit id="temporarySave"  lay-filter="temporarySave">临时保存</button>
                        </div>
                        <div class="layui-col-md4"></div>
                    </div>
                </div>
            </div>
        </div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/layui-v2.5.5/layui.all.js"></script>
<script src="../../js/meet/add-minutes.js" charset="utf-8"></script> <!--引入查询所有项目代码js-->
<script type="text/javascript" src="../../js/lay-module/tableSelect/tableSelect.js"></script>
<script>
    //进入页面先判断是否有临时保存的会议信息
    $.ajax({
        url: "/office_automation/public/index.php/index/minute_c/hasTempMinute",
        type:'post',
        timeout: 1000,
        data: {},
        success: function(res){
            console.log(res);
            if(res.code === 200){
                layer.confirm('是否读取临时保存的会议纪要？', {
                    btn: ['读取','取消'] //按钮
                }, function(){
                    //给页面填充值

                }, function(){
                });
            }
        },
        error: function(data){
        }
    });

    var userIdList = []; //已经选择的应到会议员工id数组
    var uploadList = [];
    //开始使用下拉多个选择
    var tableSelect = layui.tableSelect;
    tableSelect.render({
        elem: '#list-users',	//定义输入框input对象 必填
        checkedKey: 'user_id', //表格的唯一建值，非常重要，影响到选中状态 必填
        searchKey: 'keyword',	//搜索输入框的name值 默认keyword
        searchList: [
            {searchKey: 'keyword', searchPlaceholder: '员工名字/部门'},  //搜索条件1
        ],
        table: {	//定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
            url:'/office_automation/public/index.php/index/minute_c/getAllUsers',
            cols: [[
                {type: "checkbox"},
                {field: 'user_id', title: '员工工号'},
                {field: 'user_name', title: '姓名'},
                {field: 'department_name', title: '部门'},
            ]]
        },
        done: function (elem, data) {
            var NEWJSON = []; //显示给用户看的员工名字
            layui.each(data.data, function (index, item) {
                NEWJSON.push(item.user_name);
                userIdList.push(item.user_id)
            });
            elem.val(NEWJSON.join("，"))
        }
    });

    layui.use(['form', 'layedit', 'laydate' ,'upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , upload = layui.upload;
        //日期
        laydate.render({
            elem: '#date'
        });
        //时间范围选择
        laydate.render({
            elem: '#time'
            ,type: 'time'
            ,range: true //或 range: '~' 来自定义分割字符
        });

        selectAddInfo(form);

        //文件上传
        var fileListView = $('#fileList')
            ,uploadListIns = upload.render({
            elem: '#attachment'
            ,url: '/office_automation/public/attachment'
            ,auto: false
            ,multiple: true
            ,number: 3          // 同时可上传的文件数量
            ,size: 20480            // 单位 KB，最大 20MB
            ,accept: 'file'
            ,bindAction: '#start_upload'
            ,choose: function(obj){
                if($('#fileList').children().length > 2) {
                    return layer.msg('最多上传三个附件！');
                }
                var files = this.files = obj.pushFile();         // 将每次选择的文件追加到文件队列
                $("#start_upload").removeAttr("disabled");
                // 预读本地文件
                obj.preview(function(index, file, result){          // 分别是文件索引、文件对象、文件base64编码
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs layui-hide reload">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = '';         // 清空 input file 值，以免删除后出现同名文件不可选
                        if($.isEmptyObject(files)) {
                            $("#start_upload").attr("disabled", true);
                        }
                    });

                    fileListView.append(tr);
                });
            }
            ,before: function(obj){
                layer.load();            // 取消上传后仍会触发 before
            }
            ,done: function(res, index, upload){
                if(res.code == 0){
                    // 写入附件 id
                    uploadList.push(res.data.id);
                    var tr = fileListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html('');
                    delete this.files[index];            // 删除文件队列已经上传成功的文件
                } else {
                    console.log('上传失败：' + res.msg + `(${index})`);
                    this.error(index, upload);
                }
            }
            ,allDone: function(obj){
                layer.closeAll('loading');
                layer.msg('上传完成！');
                $("#start_upload").attr("disabled", true);
                console.log('上传完成！共上传' + obj.total + '个文件，成功文件数：' + obj.successful +'，失败文件数：' + obj.aborted);
            }
            ,error: function(index, upload){            // 分别为当前文件的索引、重新上传的方法
                var tr = fileListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.reload').removeClass('layui-hide');           // 显示重传
            }
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 1) {
                    return '请填写必要信息';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听会议类型
        form.on('select(minute_type)',function(data){
            //根据选择的会议类型，更改不同的会议记录
            var simple_type = "---会议目的---\n" +
                "1.\n" +
                "---会议议题---\n" +
                "1.\n" +
                "--会前工作---\n" +
                "1.\n" +
                "--会议过程记录--\n" +
                "1.\n" +
                "2.";
            var review_type = "---评审内容---\n" +
                "1.\n" +
                "---资料类型---\n" +
                "（可选项：设计开发文档、技术文档、其他（要写出其他的具体内容））\n" +
                "--会议时间/会签截止时间---\n" +
                "\n" +
                "--评审记录--\n" +
                "1.\n" +
                "提出人：\n" +
                "问题：\n" +
                "重要程度：\n" +
                "处理方式：\n" +
                "处理人：";
            var ECR_type = "---对各业务方向的影响（各方向负责人写）---\n" +
                "系统（牛顿） ：\n" +
                "液路（牛顿）:\n" +
                "硬件（尚添）：\n" +
                "机械（肖清文）：\n" +
                "软件（崔刚）：\n" +
                "设计转换（何战仓）：\n" +
                "试剂（TBD）：\n" +
                "其他：\n" +
                "\n" +
                "---对各业务方向的影响（申请人自己写，非必填）---\n" +
                "系统： \n" +
                "液路：\n" +
                "硬件：\n" +
                "机械：\n" +
                "下位机软件：\n" +
                "上位机软件：\n" +
                "设计转换：\n" +
                "试剂：\n" +
                "其他：";
            var minute_resolution = "--初步评审结论：";
            switch (data.value) {
                case "1":   $("#minute-context").val(simple_type);
                            $("#minute-resolution").val("");
                            break;
                case "2":   $("#minute-context").val(review_type);
                            $("#minute-resolution").val(minute_resolution);
                            break;
                case "3":   $("#minute-context").val(review_type);
                            $("#minute-resolution").val(minute_resolution);
                            break;
                case "4":   $("#minute-context").val(ECR_type);
                            $("#minute-resolution").val(minute_resolution);
                            break;
            }
            return false;
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //确认提交
        form.on('submit(save)', function (data) {
            console.log(data);
            var minute_info             = data.field;
            minute_info.attend_users    = userIdList;
            minute_info.file            = uploadList;
            console.log(minute_info.file);
            $.ajax({
                url: "/office_automation/public/index.php/index/minute_c/saveMinute",
                type:'post',
                timeout: 1000,
                data: minute_info,
                success: function(res){
                    layer.alert('会议发起成功！', {title: '提示'},
                        function (index) {
                            layer.close(index);
                            window.location = 'minutes.html';
                        }
                    );
                },
                error: function(data){
                }
            });
            return false;
        });

        //重置
        $("#refresh").on("click",function(){
            location.reload();
        });

        //临时保存
        form.on('submit(temporarySave)', function (data) {
            return false;
        });

    });
</script>

</body>
</html>

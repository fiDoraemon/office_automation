<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style type="text/css">

        /* 上传附件 */
        .layui-upload-drag {
            margin-top: 10px;
            padding-bottom: 0;
        }

        .upload-btn {
            margin-top: 20px;
        }

        .tip {
            width: 85%;
            color: #999;
            font-size: 10px;
            padding-top: 10px;
        }

        .input-title{
            font-weight: bold;
        }

        .not-input{
            color: #999999;
        }

        #userList{
            width: 800px;
            height: 38px;
            line-height: 1.3;
            line-height: 38px\9;
            border: solid 1px #e6e6e6;
            background-color: #fff;
            border-radius: 2px;
        }

        .multiSelect a {
            padding: 2px 5px;
            background: #908e8e;
            border-radius: 2px;
            color: #fff;
            display: block;
            line-height: 20px;
            height: 20px;
            margin: 7px 4px 3px 2px;
            float: left;
        }
        .multiSelect i {
            margin-left: 4px;
        }
        .multiSelect a:link {
            color:#fff;
        }

        a:-webkit-any-link {
            color: -webkit-link;
            cursor: pointer;
        }
        .test{
            display: block;
        }
    </style>
</head>
<body>
        <blockquote class="layui-elem-quote layui-text">
            注意 ：附件不会被临时保存
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>发起会议</legend>
        </fieldset>

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label input-title required">会议类型</label>
                <div class="layui-input-block">
                    <select name="minute_type" lay-filter="minute_type" lay-verify="required" id="select-minute-type">
                        <option value="">--请选择会议类型--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title not-input">会议主持</label>
                <div class="layui-input-inline">
                    <input type="text" id="host-name" name="host_name" disabled="disabled"  lay-verify="title" autocomplete="off" placeholder="请输入会议主持人" class="layui-input">
                </div>
                <label class="layui-form-label input-title not-input">组织部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="department-name" name="department_name" disabled="disabled"  lay-verify="title" autocomplete="off" placeholder="请输入组织部门" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">会议主题</label>
                <div class="layui-input-inline">
                    <input type="text" id="minute-theme" name="minute_theme" lay-verify="title" autocomplete="off" placeholder="请输入会议主题" class="layui-input">
                </div>
                <label class="layui-form-label input-title required">项目代号</label>
                <div class="layui-input-inline">
                    <select lay-verify="required" name="project_code" lay-filter="project_code" id="select-project-code" >
                        <option value="" selected>--请选择--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">会议时间</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="time" id="time" lay-verify="time" placeholder="H点m分" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title">会议地点</label>
                <div class="layui-input-block">
                    <input type="text" id="place" name="place" lay-verify="" autocomplete="off" placeholder="请输入会议地点" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">应到人员</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="select-department" lay-filter="select-department"></select>
                    </div>
                    <div class="layui-input-inline">
                        <select id="select-user" lay-filter="select-user"></select>
                    </div>
                    <div class="layui-input-inline">
                        <div id="userList" class="multiSelect">
                            <!--<a href="javascript:;"><span lay-value="m1">movie1</span><i class="layui-icon layui-icon-close"></i></a>-->
                        </div>
                    </div>
                </div>
                <!--<div class="layui-input-block">-->
                    <!--<input  type="text" placeholder="请选择应到会议员工" readonly="readonly" name="attend_users" autocomplete="off" id="list-users" ts-selected="" class="layui-input"/>-->
                <!--</div>-->
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label input-title">会议决议</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="minute_resolution" id="minute-resolution" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label input-title">会议记录</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="minute_context" id="minute-context" class="layui-textarea" rows="10"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label input-title">上传附件</label>
                <div class="layui-form-item">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <div class="layui-col-sm3 layui-col-sm-offset1">
                                <div class="layui-upload-drag" id="attachment">
                                    <i class="layui-icon"></i>
                                    <p>点击上传，或将文件拖拽到此处</p>
                                    <input type="hidden" id="attachment_list" name="attachment_list">
                                    <button type="button" class="layui-btn upload-btn" id="start_upload" onclick="stopPropagation()" style="margin-top: 20px">开始上传</button>
                                </div>
                                <div class="tip">提示：1.选择文件后请先点击“开始上传”按钮再提交；2.最多上传10个文件</div>
                            </div>
                            <div class="layui-col-sm8">
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                        <tr><th>文件名</th>
                                            <th>大小</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr></thead>
                                        <tbody id="fileList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-container">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md4"></div>
                        <div class="layui-col-md4">
                            <button class="layui-btn" lay-submit id="save" lay-filter="save">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="refresh">重置</button>
                            <button class="layui-btn" id="temporarySave" >临时保存</button>
                        </div>
                        <div class="layui-col-md4"></div>
                    </div>
                </div>
            </div>
        </div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script src="../../js/meet/add-minutes.js" charset="utf-8"></script> <!--引入查询所有项目代码js-->
<script type="text/javascript" src="../../js/lay-module/tableSelect/tableSelect.js"></script>
</body>
</html>

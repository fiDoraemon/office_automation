<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作表列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>工作表搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline" style="float: right">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                        <div class="layui-inline" style="float: right">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-inline">
                                <input type="text" id="searchContext" name="keyword" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="tableList" lay-filter="tableListFilter"></table>

        <script type="text/html" id="requestBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">修改表</a>
        </script>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#tableList',
            url: '/office_automation/public/index.php/index/admin_c/getWorkTable',
            defaultToolbar: ['filter', 'exports', 'print', {
                title:    '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon:     'layui-icon-tips'
            }],
            cols: [[
                {field: 'table_name',  title: '工作表名称'},
                {field: 'creator_name',title: '创建人'},
                {field: 'description', title: '表描述'},
                {field: 'create_time', title: '创建时间日期', sort: true},
                {field: 'status',      title: '状态',
                    templet: function(d){
                        if(d.status === 1){
                            return "<i style='color: #009688' class='layui-icon layui-icon-ok'>&emsp;使用中</i>";
                        }
                        return "<i style='color: #FF5722' class='layui-icon layui-icon-close'>&emsp;已停用</i>";
                    }
                },
                {title: '操作', toolbar: '#requestBar', align: "center"}
            ]],
            id: 'tableList',
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        /**
         * 搜索框监听操作
         */
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;
            table.reload('tableList', {
                url: '/office_automation/public/index.php/index/admin_c/getWorkTable',
                page: {
                    curr: 1
                }
                , where: {
                    keyword: result.keyword.trim(),
                }
            }, 'data');
            return false;
        });

        table.on('tool(tableListFilter)', function (obj) {
            var data = obj.data;
            var tableId = data["table_id"];
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '工作表结构#('+ tableId +')',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'update-admin.html?tableId=' + tableId,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

    });
</script>

</body>
</html>

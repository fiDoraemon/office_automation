<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

    <style>
        /* 链接 */
        .url {
            color: #1E9FFF;
        }
        .url:hover {
            color: #0567b0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>操作</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" lay-filter="setValue">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">工作表</label>
                                <div class="layui-input-inline">
                                    <select name="table_id" id="work-table" lay-filter="work-table">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="keyword" class="layui-input" placeholder="请输入关键词">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">标签</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="label" class="layui-input" placeholder="请输入标签">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">条目号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="item_id" class="layui-input" placeholder="请输入条目号">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">新增条目</button>
                    <!--<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>-->
                </div>
            </script>

            <table class="layui-hide" id="tableItemList" lay-filter="tableItemList"></table>

            <script type="text/html" id="tableItemListBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="read">详情</a>
                <!--<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="stop">暂停</a>-->
            </script>

        </div>
    </div>
<script src="../../lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var worktable;          //
        // 渲染表格
        function renderTable(value) {
            // 获取对应的字段列表
            var fields;
            for(var i in tableList) {
                if(tableList[i].table_id == value) {
                    fields = tableList[i].partFields;
                }
            }
            // 获取需要显示的列
            var cols = [
                {field: 'item_id', width: 80, title: 'ID', align: "center", sort: true},
                {field: 'item_title', minWidth: 150, title: '标题',
                    templet: function(d){
                        return `<a class="url" lay-event="read">${d.item_title}</a>`;
                    }
                },
                {field: 'creator', width: 80, title: '发起人', align: "center"},
                {field: 'labelList', minWidth: 150, title: '标签', align: "center"},
                {field: 'create_time', minWidth: 170, title: '创建时间', align: "center"},
                {field: 'update_time', minWidth: 170, title: '更新时间', sort: true, align: "center"},
                {title: '操作', minWidth: 100, toolbar: '#tableItemListBar', align: "center"}
            ];
            for (let i in fields) {
                cols.splice(cols.length - 4, 0, {field: 'field' + fields[i].field_id, minWidth: 170, title: fields[i].name, align: "center",
                    templet: function(d){
                        return d.fields[i].field_value;
                    }
                });
            }
            // 渲染工作表条目列表
            table.render({
                elem: '#tableItemList',
                url: '/office_automation/public/item?tableId=' + value,
                toolbar: '#toolbar',
                defaultToolbar: ['filter', 'exports', 'print'],
                cols: [cols],
                id: 'tableItemList',
                autoSort: false,
                initSort: {field:'item_id', type:'desc'},
                limits: [10, 15, 20, 25, 50, 100],
                limit: 10,
                page: true,
                skin: 'line',
                done: function(res, curr, count){
                    // 解决刚进来时如果无数据不显示“无数据”问题
                    if($('.layui-table-body table tbody').children().length == 0 && $('.layui-table-body').children().length == 1) {
                        $('.layui-table-body').append(`<div class="layui-none">无数据</div>`);
                    }
                }
            });
        }

        // 获取信息
        var tableList;
        var index = layer.load(2);
        $.get(
            "/office_automation/public/index/table_item_c/getTableList",
            function (res, status) {
                if(res.code == 0) {
                    // 填充工作表下拉列表
                    tableList = res.data;
                    var element = '';
                    for(i in tableList) {
                        element += `<option value="${tableList[i].table_id}">${tableList[i].table_name}</option>`;
                    }
                    $('#work-table').append(element);
                    form.render('select');
                    // 如果有工作表
                    if(tableList.length > 0) {
                        if(localStorage.getItem('tableId')) {           // 记忆的工作表
                            var tableId = localStorage.getItem('tableId');
                        } else {
                            var tableId = tableList[0].table_id;

                        }
                        form.val("setValue", {
                            "table_id": tableId,
                        });
                        renderTable(tableId);
                        worktable = tableId;
                    }
                }
                layer.close(index);
            }
        );

        // 监听工作表下拉选择
        form.on('select(work-table)', function(data){
            if(data.value == '') {
                return false;
            }
            if(data.value != worktable) {
                $("input[name='item_id']").val('');         // 清除条目号输入框
                renderTable(data.value);
                worktable = data.value;
                localStorage.setItem("tableId", worktable);         // 保存工作表号到缓存
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;
            if(result.table_id == '') {
                layer.msg('请先选择工作表！', {icon: 5});
                return false;
            }

            // 执行搜索重载
            table.reload('tableItemList', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: result.keyword,
                    label: result.label,
                    item_id: result.item_id
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(tableItemList)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                if($('#work-table').val() == '') {
                    layer.msg('请先选择工作表', {icon: 5});
                    return false;
                }
                var index = layer.open({
                    title: '新增条目',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'add-item.html?v=1&tableId=' + $('#work-table').val(),
                });
                $(window).on("resize", function () {
                    // layer.full(index);           TODO
                });
            }
        });

        // 监听操作按钮
        table.on('tool(tableItemList)', function (obj) {
            var data = obj.data;
            if (obj.event === 'read') {
                var index = layer.open({
                    title: '条目详情',
                    type: 2,
                    content: '../table/read-item.html?itemId=' + data.item_id,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                });
                // 浏览器窗口改变大小时，把弹窗填满
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });
    });
    function reloadTable() {
        var $ = layui.$;
        $("button[type='submit']").click();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IQC缺陷提交</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/uploadPic/zyUpload.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/uploadPic/preview.css" />
    <style>
        .input-title{
            font-weight: bold;
        }
        .not-input{
            color: #999999;
        }

        #material-name{
            width: 300px;
        }
    </style>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layuimini-form">

            <div class="layui-form-item">
                <label class="layui-form-label input-title required">物料编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="material-code" lay-verify="required" name="materialCode"  onkeyup="this.value=this.value.replace(/[, ]/g,'')" autocomplete="off" placeholder="请输入物料编码" class="layui-input">
                </div>
                <label class="layui-form-label input-title not-input">物料名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="material-name" disabled="disabled"  lay-verify="title" autocomplete="off" placeholder="请输入物料编码" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title">批号</label>
                <div class="layui-input-inline">
                    <input type="text" id="batch-num" name="batchNum"  lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title">供应商</label>
                <div class="layui-input-inline">
                    <input type="text" id="supplier" name="supplier"  lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">缺陷说明</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入IQC缺陷说明" lay-verify="required" name="describe" id="describe" class="layui-textarea" rows="5"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label input-title">解决措施</label>
                <div class="layui-input-block">
                    <textarea lay-verify="required" name="measures" id="measures" class="layui-textarea" rows="5"></textarea>
                </div>
            </div>

            <div class="layui-form-item" style="margin-top: 40px">
                <label class="layui-form-label required input-title">上传图片</label>
                <div class="layui-input-block">
                    <div id="demo" class="demo" style="width: 1000px;"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-container">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md4"></div>
                        <div class="layui-col-md4">
                            <button class="layui-btn" lay-submit id="save" lay-filter="save">提交缺陷</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="refresh">重置</button>
                        </div>
                        <div class="layui-col-md4"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../js/uploadPic/zyUpload.js" charset="utf-8"></script>
<script src="../../js/uploadPic/zyFile.js" charset="utf-8"></script>
<script src="../../js/uploadPic/jq22.js" charset="utf-8"></script>
<script src="../../js/preview-img/preview.js" type="text/javascript" charset="utf-8"></script>
<script>
    showZoomImg('.zoomImg', 'img');
    showZoomImg('.zoomImgshow', 'text');
    layui.use(['form','miniTab','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            miniTab = layui.miniTab;

        uploadFileIf = [];  //已上传的文件id,必须为全局的

        var hasData = 0;

        $("#material-code").bind("input propertychange", function() {
            var matCode = $("#material-code").val();
            if(matCode.length !== 13){
                hasData = 0;
                $("#material-name").val("无此编码");
                return;
            }
            $.ajax({
                url: "/office_automation/public/index.php/index/iqc_c/getMaterialNameByCode",
                type: "get",
                data:{
                    matCode : matCode
                },
                success: function(res){
                    if(res.code === 0){
                        hasData = 1;
                        $("#material-name").val(res.data);
                    }else{
                        hasData = 0;
                        $("#material-name").val("无此编码");
                    }
                },
                error: function(res){}
            });
        });

        //监听提交
        form.on('submit(save)', function (data) {
            if(uploadFileIf.length < 1){
                layer.msg("请先上传缺陷图片", {icon: 5});
                return false;
            }
            if(hasData === 0){
                layer.msg("数据库中没有对应的物料信息", {icon: 5});
                return false;
            }
            var result = data.field;
            result.file = getObjectValues(uploadFileIf);
            layer.confirm('确定提交缺陷？', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                var loadingIndex = layer.load(2);
                $.ajax({
                    url: "/office_automation/public/index.php/index/iqc_c/saveIQC",
                    type:'post',
                    data: result,
                    success: function(res){
                        console.log(res)
                        layer.close(loadingIndex);
                        if(res.code === 0){
                            var index = layer.alert("发起成功", {
                                title: '提示'
                            }, function () {
                                layer.close(index);
                                location.reload();
                                miniTab.openNewTabByIframe({
                                    href:"page/iqc/index-iqc.html",
                                    title:"IQC缺陷浏览",
                                });
                            });
                        }else{
                            var index = layer.alert("提交失败！", {
                                title: '提示'
                            });
                        }
                    },
                    error: function(res){}
                });
            });
            return false;
        });

        function getObjectValues(object)
        {
            var values = [];
            for (var property in object)
                values.push(object[property]);
            console.log(values);
            return values;
        }
    });
</script>
</body>
</html>

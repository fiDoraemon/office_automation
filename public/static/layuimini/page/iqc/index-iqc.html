<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/uploadPic/preview.css" />
    <link rel="stylesheet" href="../../css/iqc/index-iqc.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">物料编码</label>
                            <div class="layui-input-inline">
                                <select lay-filter="pre_code" id="select-iqc-type" >
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select lay-filter="material_code" id="select-iqc-code">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                            <div class="layui-inline" style="float: right">
                                <div class="layui-input-inline">
                                    <!--<span id="iqc-name-tips"></span>-->
                                    <div id="iqc-name-tips"></div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-inline" style="float: right">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>

                        <div class="layui-inline" style="float: right">
                            <label class="layui-form-label">物料编码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="material-code" name="keyword"  onkeyup="this.value=this.value.replace(/[, ]/g,'')" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">详情</a>
        </script>

    </div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
<script src="../../js/meet/minutes.js" charset="utf-8"></script> <!--引入查询所有部门和所有会议类型信息js-->
<script src="../../js/preview-img/preview.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/iqc/index-iqc.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

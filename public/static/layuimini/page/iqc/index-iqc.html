<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/uploadPic/preview.css" />
    <style type="text/css">
        #iqc-name-tips{
            border-radius: 0 2px 2px 0;
            border: 1px #e6e6e6 dashed ;
            color: #009688;
            margin-left: 20px;
            width: 300px;
        }
        .layui-table-cell {
            height: 120px;
            line-height: 120px;
        }
        th .layui-table-cell {
            height: 30px;
            line-height: 30px;
        }
        th .laytable-cell-1-0-7 {
            height: 30px;
            line-height: 30px;
        }
        .layui-table img {
            max-width:100px;
            max-height:100px;
        }

        img.zoomImg:hover
        {
            margin: 2px;
            border: 2px solid #009688;
        }

        .context{
            border-radius: 3px;
            border: 0px;
            padding: 2px 8px;
            background-color: #fff;
            width: 500px;
            height: 116px;
            margin-top: 2px;
            resize:none;
        }
        .content {
            width: 640px;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #DDDDDD;
        }

        .content img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">物料编码</label>
                            <div class="layui-input-inline">
                                <select lay-filter="pre_code" id="select-iqc-type" >
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select lay-filter="material_code" id="select-iqc-code">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                            <div class="layui-inline" style="float: right">
                                <div class="layui-input-inline">
                                    <!--<span id="iqc-name-tips"></span>-->
                                    <input type="text" id="iqc-name-tips" placeholder="" disabled="disabled" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="layui-inline" style="float: right">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>

                        <div class="layui-inline" style="float: right">
                            <label class="layui-form-label">物料编码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="material-code" name="keyword"  onkeyup="this.value=this.value.replace(/[, ]/g,'')" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">详情</a>
        </script>

    </div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
<script src="../../js/meet/minutes.js" charset="utf-8"></script> <!--引入查询所有部门和所有会议类型信息js-->
<script src="../../js/preview-img/preview.js" type="text/javascript" charset="utf-8"></script>
<script>
    showZoomImg('.zoomImg', 'img');
    showZoomImg('.zoomImgshow', 'text');

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        $.ajax({
            url: "/office_automation/public/index.php/index/iqc_c/getIqcType",
            type:'get',
            success: function(res){
                var projectArray = res.data;
                for (var i = 0; i < projectArray.length; i++){
                    var $option = "<option value='" + projectArray[i]["iqc_type"] + "'>" + projectArray[i]["iqc_type"] + "</option>";
                    $("#select-iqc-type").append($option);
                }
                form.render('select');
            },
            error: function(data){
            }
        });

        table.render({
            elem: '#currentTableId',
            url: '/office_automation/public/index.php/index/iqc_c/getIqcMatOfCode',
            cols: [[
                {field: 'batch_num', title: '批号', width: 100},
                {field: 'proposer_name', title: '提交者', width: 100},
                {field: 'create_time', title: '提交时间', width: 180},
                {field: 'describe', title: '描述',templet: function(d){
                        // return '<div class="" style="line-height: 30px;width: 100px;display:block;word-break: break-all;word-wrap: break-word;">' + d.describe + '</div>';
                        return '<textarea class="context" disabled>' + d.describe + '</textarea>';
                    }
                },
                {field: 'picList', title: '缺陷图片',height: 200,templet: function(d){
                        var picArr = d.picList;
                        var $picList = '<div class="zoomImgBox">';
                        for(let i = 0;i< picArr.length; i++){
                            let name = picArr[i]["source_name"];
                            let path = picArr[i]["save_path"];
                            $picList += '<a href="#"><img class="zoomImg" data-caption="' + name + '" src="/Office_Automation/public/upload/iqc-pic/'+ path +'" alt="'+ name +'"/></a>';
                        }
                        $picList += '</div>';
                        return $picList;
                    }
                },
            ]],
            page: false,
            skin: 'line'
        });

        /**
         * 监听搜索按钮操作
         */
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;
            //执行搜索重载
            table.reload('currentTableId', {
                url:"/office_automation/public/index.php/index/iqc_c/getIqcMatOfCode",
                where: {
                    matCode: result.keyword
                }
            }, 'data');
            return false;
        });

        $("#material-code").bind("input propertychange", function() {
            var matCode = $("#material-code").val();
            if(matCode.length < 13){
                $("#iqc-name-tips").val("无此编码  -->");
                return;
            }
            $.ajax({
                url: "/office_automation/public/index.php/index/iqc_c/getMaterialNameByCode",
                type: "get",
                data:{
                    matCode : matCode
                },
                success: function(res){
                    if(res.code === 0){
                        $("#iqc-name-tips").val(res.data + "  -->");
                    }else{
                        $("#iqc-name-tips").val("无此编码  -->");
                    }
                },
                error: function(res){}
            });
        });

        /**
         * 监听物料编号前三位数
         */
        form.on('select(pre_code)',function(data){
            $.ajax({
                url: "/office_automation/public/index.php/index/iqc_c/getIqcCodeOfPre",
                type: "get",
                data:{
                    preCode : data.value
                },
                success: function(res){
                    if(res.code === 0){
                        $("#select-iqc-code").empty();
                        var codeArray = res.data;
                        var $option = "<option value=\"\" selected>--请选择--</option>";
                        for (var i = 0; i < codeArray.length; i++){
                            $option += "<option value='" + codeArray[i]["material_code"] + "'>" + codeArray[i]["material_code"] + "</option>";
                        }
                        $("#select-iqc-code").append($option);
                        form.render('select');
                    }
                },
                error: function(res){

                }
            });
            return false;
        });

        /**
         * 监听物料编码
         */
        form.on('select(material_code)',function(data){
            $.ajax({
                url: "/office_automation/public/index.php/index/iqc_c/getMaterialNameByCode",
                type: "get",
                data:{
                    matCode : $("#select-iqc-code").val()
                },
                success: function(res){
                    if(res.code === 0){
                        $("#iqc-name-tips").val("<--  " + res.data);
                    }else{
                        $("#iqc-name-tips").val("");
                    }
                },
                error: function(res){}
            });
            table.reload('currentTableId', {
                url:"/office_automation/public/index.php/index/iqc_c/getIqcMatOfCode",
                where: {
                    matCode: data.value,
                }
            }, 'data');
            return false;
        });

        // table.on('tool(currentTableFilter)', function (obj) {
        //     var data = obj.data;
        //     var IQC_id = data["id"];
        //     if (obj.event === 'edit') {
        //         var index = layer.open({
        //             title: '缺陷详情',
        //             type: 2,
        //             shade: 0.2,
        //             maxmin:true,
        //             shadeClose: true,
        //             area: ['100%', '100%'],
        //             content: 'detailed-iqc.html?IQC_id=' + IQC_id,
        //         });
        //         $(window).on("resize", function () {
        //             layer.full(index);
        //         });
        //         return false;
        //     }
        // });
    });
</script>

</body>
</html>

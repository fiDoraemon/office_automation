<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书库</title>
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" type="text/css">
    <script type="text/javascript" src="../../../lib/layui-v2.5.5/layui.js"></script>
    <script type="text/javascript" src="../../../js/library/libraryAdministration/administrator-repository.js"></script>
    <script type="text/javascript" src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../../js/common.js" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-main">
    <div style="margin: 10px 10px 10px 50px">
        <form class="layui-form layui-form-pane" action="" lay-filter="data-search" id="searchBooks">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">图书分类</label>
                    <div class="layui-input-inline">
                        <select class="projectSelect" name="librarySelect" lay-filter="library_select"
                                id="library_select">
                            <option value="0" selected>所有</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" align="center">
                    <label class="layui-form-label">当前状态</label>
                    <div class="layui-input-inline">
                        <select class="stageSelect" name="stage_select" lay-filter="borrowStage" id="borrow_Select">
                            <option value="0" selected>可借阅</option>
                            <option value="1" selected>已借出</option>
                            <option value="2" selected>图书下架</option>
                            <option value="3" selected>图书采购中</option>
                            <option value="" selected>请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <input type="text" id="searchContext" name="keyword" autocomplete="off" class="layui-input"
                               placeholder="书名/作者">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i
                            class="layui-icon"></i> 搜 索
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--   <table class="layui-hide" id="fileList" lay-filter="fileListFilter"></table>-->
    <script type="text/html" id="edit">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    </script>
    <script type="text/html" id="add">
        <a class="layui-btn layui-btn-sm" lay-event="add" href="add-book.html">增加图书</a>
    </script>

</div>
<div>
    <table id="book" lay-filter="fileListFilter"></table>
</div>


</body>
</html>

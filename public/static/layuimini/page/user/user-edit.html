<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">工号</label>
                <div class="layui-input-block">
                    <input type="text" name="user_id" id="user_id" disabled="disabled" lay-verify="required" lay-reqtext="管理账号不能为空" placeholder="请输入管理账号"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">部门</label>
                <div class="layui-input-block">
                    <select class="departmentSelect" lay-verify="required" name="departmentSelect" id="departmentSelect" lay-filter="departmentSelect">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="user_name" lay-verify="required" id="user_name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" id="user_phone"  lay-reqtext="手机不能为空" placeholder="请输入手机"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">邮箱</label>
                <div class="layui-input-block">
                    <input type="email" name="email" lay-verify="required" id="user_email"  placeholder="请输入邮箱"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
    /**
     * 获取url传输的会议id
     */
    function getUrlParam(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r!=null) return unescape(r[2]); return null;    //返回参数值
    }

    //全局标识此次会议id
    var user_id = getUrlParam("user_id");

    layui.use(['form','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        var departmentInfo = "";

        /**
         * 获取部门信息
         */
        $.ajax({
            url: "/office_automation/public/index.php/index/minute_c/getAllDepartment",
            type:'get',
            timeout: 2000,
            data: {
            },
            success: function(res){
                console.log("部门信息");
                console.log(res.data);
                var departmentArray = res.data;;
                for (var i = 0; i < departmentArray.length; i++){
                    departmentInfo += "<option value='" + departmentArray[i]["department_id"] + "'>" + departmentArray[i]["department_name"] + "</option>";
                }
                $("#departmentSelect").append(departmentInfo);
                selectUserInfo();  //防止查询部门信息比查询用户信息早,不然会出现用户的部门显示不成功的问题
                //需要重新加载
                form.render('select');
            },
            error: function(res){
            }
        });

        /**
         * 进入页面马上获取用户的基本信息
         */
        function selectUserInfo(){
            $.ajax({
                url: "/office_automation/public/index.php/index/admin_c/getUserInfo",
                type:'get',
                timeout: 2000,
                data: {
                    userId : user_id
                },
                success: function(data){
                    var code = data.code;
                    //获取成功，显示用户信息
                    if(code === 0){
                        var user_info = data['data'];
                        var user_id = user_info['user_id'];
                        var user_name = user_info['user_name'];
                        var user_department = user_info['department_id'];
                        var user_phone = user_info['phone'];
                        var user_email = user_info['email'];
                        $("#user_id").val(user_id);
                        $("#user_name").val(user_name);
                        $("#departmentSelect").val(user_department);
                        $("#user_phone").val(user_phone);
                        $("#user_email").val(user_email);
                        //需要重新加载
                        form.render('select');
                    }
                },
                error: function(res){
                    var index = layer.alert("请求出错！", {
                        title: '系统提示'
                    });
                }
            });
        }

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var result       = data.field;
            var userId       = result.user_id;
            var userName     = result.user_name.trim().replace(/\s/g,"");
            var departmentId = result.departmentSelect;
            var phone        = result.phone.trim().replace(/\s/g,"");
            var email        = result.email.trim().replace(/\s/g,"");
            $.ajax({
                url: "/office_automation/public/index.php/index/admin_c/updateUser",
                type:'post',
                data:{
                    userId      : userId,
                    userName    : userName,
                    departmentId: departmentId,
                    phone       : phone,
                    email       : email
                },
                success: function(data){
                    var code = data['code'];
                    if(code === 0){
                        var index = layer.alert("用户信息修改成功", {
                            title: '系统提示'
                        }, function () {
                            var frameIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(frameIndex);
                            layer.close(index);
                        });
                    }else{
                        var index = layer.alert("用户信息修改失败！", {
                            title: '系统提示'
                        });
                    }
                },
                error: function(data){
                    var index = layer.alert("请求出错！", {
                        title: '系统提示'
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>

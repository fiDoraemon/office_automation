<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico"/>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">员工工号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="user-id" placeholder="请填写入员工工号ID" class="layui-input" lay-verify="number" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">验证方式:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" id="code-type">
                                                <option value="1" selected>邮箱验证</option>
                                                <!--<option value="2">现金</option>-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱地址:</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="user-email" placeholder="请填写入邮箱地址" value="" class="layui-input" lay-verify="email" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                            <button class="layui-btn layui-btn-primary return-login">返回登陆</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">员工工号:</label>
                                        <div class="layui-input-block">
                                            <div id="info-user-id" class="layui-form-mid layui-word-aux"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱地址:</label>
                                        <div class="layui-input-block">
                                            <div id="info-user-email" class="layui-form-mid layui-word-aux"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">验证状态:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">验证码已发送至邮箱</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">验证码:</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="email-code" placeholder="请填写验证码信息" class="layui-input" lay-verify="required" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">新密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" id="new-Pwd" placeholder="请填写新密码" class="layui-input" lay-verify="required" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">确认密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" id="enter-pwd" placeholder="请确认密码" class="layui-input" lay-verify="required" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <!--<button type="button" class="layui-btn layui-btn-primary pre">上一步</button>-->
                                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formStep2">
                                                &emsp;提交验证&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        密码修改成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">请使用新密码登录</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn layui-btn-normal next">重新找回</button>
                                    <button class="layui-btn layui-btn-primary return-login">返回登陆</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>说明</h3><br>
                        <h4>找回密码方式</h4>
                        <p>通过填写工号和邮箱验证的方式来找回密码</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写员工信息'
            }, {
                title: '填写验证信息'
            }, {
                title: '完成'
            }]
        });

        form.on('submit(formStep)', function (data) {
            var userId = $("#user-id").val();
            var userEmail = $("#user-email").val();
            var codeType = $("#code-type").val();
            $.ajax({
                url: "/office_automation/public/index.php/index/login_c/sendEmailCode",
                type:'post',
                timeout: 30000,
                data: {
                    userId    : userId,
                    userEmail : userEmail,
                    codeType  : codeType
                },
                success: function(data){
                    console.log(data);
                    if(data["code"] == 9){ //email地址与数据库一致
                        $("#info-user-id").html(userId);
                        $("#info-user-email").html(userEmail);
                        step.next('#stepForm');
                    }else if(data["code"] == 11){
                        var index = layer.alert("员工工号或邮箱地址错误！", {
                            title: '系统提示'
                        });
                    }else{
                        var index = layer.alert("验证码发送错误！", {
                            title: '系统提示'
                        });
                    }
                },
                error: function(data){
                    var index = layer.alert("系统错误！", {
                        title: '系统提示'
                    });
                }
            });
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            console.log(data);
            var code = $("#email-code").val();
            var newPwd = $("#new-Pwd").val();
            var enterPwd = $("#enter-pwd").val();
            var userId = $("#user-id").val();
            if(newPwd === enterPwd){
                $.ajax({
                    url: "/office_automation/public/index.php/index/login_c/retrievePwd",
                    type:'post',
                    timeout: 1000,
                    data: {
                        code      : code,
                        newPwd    : newPwd,
                        userId    : userId
                    },
                    success: function(data){
                        if(data["code"] == 13){
                            step.next('#stepForm');
                        }else if(data["code"] == 14){
                            var index = layer.alert("验证码填写错误！", {
                                title: '系统提示'
                            });
                        }else{
                            var index = layer.alert("系统错误！", {
                                title: '系统提示'
                            });
                        }
                    },
                    error: function(data){
                        var index = layer.alert("系统错误！", {
                            title: '系统提示'
                        });
                    }
                });
            }else{
                var index = layer.alert("两次密码输入不一致！", {
                    title: '系统提示'
                });
            }
            return false;
        });

        $('.return-login').click(function () {
            window.location = '../login.html';
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>

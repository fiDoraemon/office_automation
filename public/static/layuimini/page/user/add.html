<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <form class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">用户工号</label>
                <div class="layui-input-block">
                    <input type="text" autocomplete="off" name="user_id" id="user_id" lay-verify="required" lay-reqtext="用户工号不能为空" placeholder="请输入用户工号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">用户姓名</label>
                <div class="layui-input-block">
                    <input type="text" autocomplete="off" name="user_name" id="user_name" lay-verify="required" lay-reqtext="用户姓名不能为空" placeholder="请输入用户姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">用户部门</label>
                <div class="layui-input-block">
                    <select class="departmentSelect" name="department_id" lay-verify="required" id="departmentSelect" lay-filter="departmentSelect">
                        <option value="">--请选择部门--</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" autocomplete="off" name="phone" id="phone" placeholder="请输入手机号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">邮箱账号</label>
                <div class="layui-input-block">
                    <input type="email" autocomplete="off" name="email" id="email" lay-verify="required" placeholder="请输入邮箱" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/user/add.js" charset="utf-8"></script>
</body>
</html>

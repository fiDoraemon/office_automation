<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form" lay-filter="setValue">
            <div class="layui-form-item">
                <label class="layui-form-label required">工号</label>
                <div class="layui-input-block">
                    <input type="text" name="user_id" id="user_id" disabled="disabled" lay-verify="required" lay-reqtext="管理账号不能为空" placeholder="请输入管理账号"  class="layui-input">
                    <!--<tip>填写自己管理账号的名称。</tip>-->
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">部门</label>
                <div class="layui-input-block">
                    <select class="departmentSelect" name="departmentSelect" id="departmentSelect" lay-filter="departmentSelect">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="user_name" id="user_name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" id="user_phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">邮箱</label>
                <div class="layui-input-block">
                    <input type="email" name="email" id="user_email" placeholder="请输入邮箱" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">钉钉通知</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="dd_open" id="dd_open" lay-skin="switch" lay-text="开启|关闭">
                </div>
            </div>
            <!--<div class="layui-form-item layui-form-text">-->
                <!--<label class="layui-form-label">备注信息</label>-->
                <!--<div class="layui-input-block">-->
                    <!--<textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>-->
                <!--</div>-->
            <!--</div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/user/user-setting.js" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务树</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>根任务筛选</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">关联项目</label>
                            <div class="layui-input-inline">
                                <select id="related_project" name="related_project">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">标签</label>
                            <div class="layui-input-inline">
                                <input type="text" name="label" class="layui-input" placeholder="请输入任务标签">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--<script type="text/html" id="toolbarDemo">-->
        <!--<div class="layui-btn-container">-->
        <!--<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>-->
        <!--<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>-->
        <!--</div>-->
        <!--</script>-->

        <table class="layui-hide" id="missionList" lay-filter="missionListFilter"></table>

        <script type="text/html" id="missionListBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="treeView">任务树视图</a>
            <a class="layui-btn layui-btn-xs" lay-event="relateChild">关联子任务</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="addTime">盖时间戳</a>
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="progressDetail">进展详情</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="export">导出</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'miniTab'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniTab = layui.miniTab;

        table.render({
            elem: '#missionList',
            url: '/office_automation/public/index/mission_c/treeIndex',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'mission_id', width: 60, title: 'ID', sort: true},
                {field: 'mission_title', minWidth: 150, title: '任务标题'},
                {field: 'assignee_name', width: 80, title: '处理人', align: "center"},
                {field: 'status', width: 100, title: '任务状态', align: "center"},
                {field: 'related_project', width: 120, title: '项目代号', sort: true, align: "center"},
                {field: 'label', width: 100, title: '标签', align: "center"},
                {title: '操作', minWidth: 150, toolbar: '#missionListBar', align: "center"}
            ]],
            id: 'missionList',
            autoSort: false,
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;

            //执行搜索重载
            table.reload('missionList', {
                page: {
                    curr: 1
                },
                where: {
                    related_project: result.related_project,
                    label: result.label,
                    is_root: 1
                }
            }, 'data');

            return false;
        });

        // 监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        // 监听操作按钮
        table.on('tool(missionListFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'treeView') {
                var index = layer.open({
                    title: '任务树视图',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../../page/mission/tree-view.html?id=' + data.mission_id,
                });
                // 打开新的窗口
                // miniTab.openNewTabByIframe({
                //     href: "page/mission/tree-view.html?id=" + data.mission_id,
                //     title: "任务树视图",
                // });

                return false;
            } else if (obj.event === 'relateChild') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'addTime') {

            } else if (obj.event === 'progress') {

            } else if (obj.event === 'export') {

            }
        });

        // 获取项目列表
        $.get(
            "/office_automation/public/project",
            function (res, status) {
                if(res.code == 0) {
                    // 填充项目下拉框
                    var projectList = res.data;
                    var element = '';
                    for(i in projectList) {
                        element += `<option value="${projectList[i].project_id}">${projectList[i].project_code}</option>`;
                    }
                    $('#related_project').append(element);
                    form.render('select');          // 刷新select选择框渲染
                }
            }
        );

        //监听排序事件
        table.on('sort(missionListFilter)', function(obj){
            table.reload('missionList', {
                initSort: obj           // 记录初始排序
                ,where: {
                    field: obj.field            // 排序字段
                    ,order: obj.type            // 排序方式
                }
            });
        });
    });
</script>

</body>
</html>

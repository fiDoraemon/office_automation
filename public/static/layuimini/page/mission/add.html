<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建任务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .move-btn {
            position: absolute;
            top: 126px;
            right: 132px;
        }
        .layui-upload-drag {
            padding: 40px;
            margin-top: 10px;
        }
        .return-btn {
            margin: 40px 0;
        }

    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>必填信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label required">任务标题</label>
        <div class="layui-input-block">
            <input type="text" name="mission_title" lay-verify="required" lay-reqtext="任务标题不能为空" autocomplete="off" placeholder="请输入任务标题" class="layui-input" value="123">
            <!--<tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">处理人</label>
        <div class="layui-input-inline">
            <input type="text" name="assignee_name" lay-verify="required" lay-reqtext="未选择处理人" autocomplete="off" placeholder="请选择处理人" class="layui-input" id="assignee_name">
            <input type="hidden" name="assignee_id" id="assignee_id">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">开始日期</label>
        <div class="layui-input-inline">
            <input type="text" name="start_date" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input" id="start_date">
        </div>
        <label class="layui-form-label required">截止日期</label>
        <div class="layui-input-inline">
            <input type="text" name="finish_date" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input" id="finish_date">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关联项目</label>
        <div class="layui-input-inline">
            <select id="related_project" name="related_project">
                <option value=""></option>
            </select>
        </div>
        <label class="layui-form-label">优先级</label>
        <div class="layui-input-inline">
            <input type="number" name="priority" placeholder="请输入任务优先级" value="0" class="layui-input">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>非必填信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">任务标签</label>
        <div class="layui-input-block">
            <input type="text" name="label" placeholder="请输入任务标签" class="layui-input" value="123">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">完成标准</label>
        <div class="layui-input-block">
            <textarea name="finish_standard" class="layui-textarea" placeholder="请输入完成标准">123</textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">任务描述</label>
        <div class="layui-input-block">
            <textarea name="description" class="layui-textarea" placeholder="请输入任务描述">123</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邀请关注</label>
        <div class="layui-input-block">
            <input type="text" name="invite_follow_names" id="invite_follow_names" autocomplete="off" placeholder="请选择要邀请关注任务的人" class="layui-input">
            <input type="hidden" name="invite_follow_ids" id="invite_follow_ids">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>上传附件</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-sm3 layui-col-sm-offset1">
                    <div class="layui-upload-drag" id="attachment">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <input type="hidden" id="attachment_list" name="attachment_list">
                    </div>
                    <button type="button" class="layui-btn move-btn" id="start_upload">开始上传</button>
                </div>
                <div class="layui-col-sm8">
                    <div class="layui-upload-list">
                        <table class="layui-table">
                            <thead>
                            <tr><th>文件名</th>
                                <th>大小</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr></thead>
                            <tbody id="fileList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal return-btn" lay-submit lay-filter="saveBtn">提交</button>
        </div>
    </div>
</div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate', 'upload', 'tableSelect'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            upload = layui.upload,
            tableSelect = layui.tableSelect,
            $ = layui.$;

        //日期
        laydate.render({
            elem: '#start_date'
        });
        laydate.render({
            elem: '#finish_date'
        });

        //文件上传
        var fileListView = $('#fileList')
        ,uploadListIns = upload.render({
            elem: '#attachment'
            ,url: '/office_automation/public/attachment'
            ,auto: false
            ,multiple: true
            ,number: 3          // 同时可上传的文件数量
            ,size: 20480            // 单位 KB，最大 20MB
            ,accept: 'file'
            ,bindAction: '#start_upload'
            ,choose: function(obj){
                if($('#fileList').children().length > 2) {
                    return layer.msg('最多上传三个附件！');
                }
                var files = this.files = obj.pushFile();         // 将每次选择的文件追加到文件队列
                $("#start_upload").removeAttr("disabled");
                // 预读本地文件
                obj.preview(function(index, file, result){          // 分别是文件索引、文件对象、文件base64编码
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs layui-hide reload">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = '';         // 清空 input file 值，以免删除后出现同名文件不可选
                        if(!files) {
                            $("#start_upload").attr("disabled", true);
                        }
                    });

                    fileListView.append(tr);
                });
            }
            ,before: function(obj){
                layer.load();            // 取消上传后仍会触发 before
            }
            ,done: function(res, index, upload){
                if(res.code == 0){
                    // 写入附件 id
                    if($('#attachment_list').val() == '') {
                        $('#attachment_list').val(res.data.id);
                    } else {
                        var ids = $('#attachment_list').val().split(';');
                        if(!ids.includes(res.data.id)) {
                            ids.push(res.data.id);
                        }
                        $('#attachment_list').val(ids.join(';'));
                    }

                    var tr = fileListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html('');
                    delete this.files[index];            // 删除文件队列已经上传成功的文件
                } else {
                    console.log('上传失败：' + res.msg + `(${index})`);
                    this.error(index, upload);
                }
            }
            ,allDone: function(obj){
                layer.closeAll('loading');
                layer.msg('上传完成！');
                $("#start_upload").attr("disabled", true);
                console.log('上传完成！共上传' + obj.total + '个文件，成功文件数：' + obj.successful +'，失败文件数：' + obj.aborted);
            }
            ,error: function(index, upload){            // 分别为当前文件的索引、重新上传的方法
                var tr = fileListView.find('tr#upload-'+ index)
                ,tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.reload').removeClass('layui-hide');           // 显示重传
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            layer.confirm('确定提交？', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                $.post(
                    "/office_automation/public/mission",
                    data.field,            // TODO
                    function (res, status) {
                        if (res.code == 0) {
                            layer.alert('新建成功！', {title: '提示'},
                                function (index) {
                                    layer.close(index);
                                    location.reload();
                                }
                            );
                        } else {
                            layer.msg('新建失败！');
                        }
                    }
                );
            });

            return false;
        });

        // 获取项目列表
        $.get(
            "/office_automation/public/project",
            function (res, status) {
                if(res.code == 0) {
                    // 填充项目下拉框
                    var projectList = res.data;
                    var element = '';
                    for(i in projectList) {
                        element += `<option value="${projectList[i].project_id}">${projectList[i].project_code}</option>`;
                    }
                    $('#related_project').append(element);
                    form.render('select');          // 刷新select选择框渲染
                }
            }
        );

        // 责任人下拉表格
        tableSelect.render({
            elem: '#assignee_name',
            checkedKey: 'id',
            table: {
                url: '/office_automation/public/index/index/userList'
                ,cols: [[
                    { type: 'radio' },
                    { field: 'user_id', title: '工号' },
                    { field: 'user_name', title: '姓名' }
                ]]
            },
            done: function (elem, data) {
                elem.val(data.data[0].user_name)
                $('#assignee_id').val(data.data[0].user_id)
            }
        })
        // 关注人下拉表格
        tableSelect.render({
            elem: '#invite_follow_names',
            checkedKey: 'id',
            table: {
                url: '/office_automation/public/index/index/userList'
                ,cols: [[
                    { type: 'checkbox' },
                    { field: 'user_id', title: '工号' },
                    { field: 'user_name', title: '姓名' }
                ]]
                ,page: true
            },
            done: function (elem, data) {
                var names = []
                var ids = []

                layui.each(data.data, function (index, item) {
                    names.push(item.user_name)
                    ids.push(item.user_id)
                })
                elem.val(names.join("，"))
                $('#invite_follow_ids').val(ids.join(";"))
            }
        })
    });
</script>
</body>
</html>

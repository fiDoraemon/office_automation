<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作日历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link href="../../lib/jq-module/calendarjs/css/calendar.css" rel="stylesheet" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-size: 13px;
            background-color: #fff;
        }

        a:link,
        a:visited,
        a:hover {
            color: #34a6f8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .demo {
            position: relative;
            z-index: 1;
            margin: 1.5em auto;
            height: 700px;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .demo-example {
            position: relative;
            z-index: 1;
            float: left;
            width: 100%;
            padding: 15px;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .demo-example:after {
            position: absolute;
            z-index: 2;
            top: 0;
            right: 0;
            height: 100%;
            width: 1px;
            background-color: #ddd;
            overflow: hidden;
            content: ' ';
        }

        /*美化chrome滚动条*/
        ::-webkit-scrollbar {
            width: 7px;
            height: 7px;
            -webkit-border-radius: 5px;
        }

        ::-webkit-scrollbar-track-piece {
            -webkit-border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:vertical {
            background-color: rgba(0, 0, 0, .10);
            -webkit-border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:horizontal {
            background-color: rgba(0, 0, 0, .10);
            -webkit-border-radius: 5px;
        }

        ::-webkit-scrollbar:hover {
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, .15);
        }

        .cal-date{
            display: inline-block;
            border-radius: 10px;
        }
        .cal-date .cal-text {
            margin-top: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .mission-title {
            font-size: 12px;
            max-width: 150px;
            text-align: left;
        }
        .mission-title i {
            font-size: 8px;
        }
        .mission-list li {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 20px;
        }
        .mission-list li:hover {
            background-color: #dddddd;
        }

        .cal-text .red {
            color: #FF5722;
        }
        .cal-text .grey {
            color: #c2c2c2;
        }

    </style>
</head>
<body>

<div class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">类别</label>
        <div class="layui-input-inline">
            <select name="type" id="type" lay-filter="type">
                <option value="assign">我头上的</option>
                <option value="report">我发起的</option>
                <option value="interest">我关注的</option>
            </select>
        </div>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-sm12">
            <div class="demo">
                <div class="demo-example" id="dates-view"></div>
            </div>
        </div>
    </div>
</div>
<!--<div class="demo">-->
    <!--<div class="demo-example" id="dates-view"></div>-->
<!--</div>-->

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../lib/jq-module/calendarjs/js/calendar.js" type="text/javascript"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'miniTab'], function () {
        var $ = layui.$,
            form = layui.form,
            miniTab = layui.miniTab;

        // 显示日历
        var calDates = new Calendar({
            parent: 'dates-view',
            time: '2020-09-28',
            viewMode: 0,
            hasFooter: false,
            // 日期选择事件：time - 选中的日期时间，$el - 点击的 DOM 节点，calendar - 日历控件的实例
            onDatePick: function(time, $el, calendar) {
                var element;
                if(dateList[time]) {
                    var mission = dateList[time];
                    element = `<ul class="mission-list">`;
                    for(i in mission) {
                        element += `<li class="to-mission" mission-id="${mission[i][0]}">${mission[i][1]}</li>`
                    }
                    element += `</ul>`;
                } else {
                    element = `<div>日期下无任务</div>`;
                }
                layer.open({
                    'title': '当日任务',
                    content: element,
                    btn: ['新建任务'],
                    shadeClose: true,
                    area: ['250px', '100%'],
                    offset: 'r',
                    yes: function(index, layero){
                        layer.close(index);
                        // 打开新的窗口
                        miniTab.openNewTabByIframe({
                            href: "page/mission/add.html?date=" + time,
                            title: "新建任务",
                        });
                    }
                });
            }
        })

        var type = getQueryVariable('type') == undefined? 'assign' : getQueryVariable('type');

        var dateList = new Array();         // 日期列表
        // 获取任务信息
        $.get(
            "/office_automation/public/index/mission_c/getCalendarMission?type=" + type,
            function (res) {
                if(res.code == 0) {
                    var missionList = res.data;
                    dateList = [];
                    var element;
                    // 填充任务信息到日期格子
                    for(i in missionList) {
                        // 将任务信息保存到日期列表
                        var date = missionList[i].finish_date;
                        if(!dateList[date]) {
                            dateList[date] = [];
                        }
                        dateList[date].push([missionList[i].mission_id, missionList[i].mission_title]);
                        // 每个格子限制3个
                        if($("div[data-date='" + date + "'] span>div").length == 3) {
                            continue;
                        }
                        var color = missionList[i].status == '未开始'? 'red' : 'grey';
                        element = `<div class="mission-title layui-elip ${color}"><i class="layui-icon layui-icon-log"></i> ${missionList[i].mission_title}</div>`;
                        $("div[data-date='" + date + "']").find('span').append(element);
                    }
                    console.log(dateList);
                }
            }
        );

        form.on('select(type)', function(data){
            location.href = '?type=' + data.value;
        });

        // 查看任务详情
        $('body').on('click', '.to-mission', function () {
            console.log($(this));
            var index = layer.open({
                title: '任务详情',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: 'read.html?id=' + $(this).attr('mission-id'),
            });
        });

        // 日期改变
    });
</script>
</body>
</html>

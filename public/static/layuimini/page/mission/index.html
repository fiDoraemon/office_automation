<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的任务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

    <style>
        .modify-priority i {
            font-weight: bold;
            color: #1E9FFF;
            cursor: pointer;
            border: 1px solid;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>任务搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">任务标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" class="layui-input" placeholder="请输入关键词">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">关联项目</label>
                            <div class="layui-input-inline">
                                <select id="project_id" name="project_id">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">标签</label>
                            <div class="layui-input-inline">
                                <input type="text" name="label" class="layui-input" placeholder="请输入任务标签">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--<script type="text/html" id="toolbar">-->
            <!--<div class="layui-btn-container">-->
                <!--<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">导出工作报表</button>-->
                <!--<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>-->
            <!--</div>-->
        <!--</script>-->

        <table class="layui-hide" id="missionList" lay-filter="missionList"></table>

        <script type="text/html" id="missionListBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="read">详情</a>
            <!--<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="stop">暂停</a>-->
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#missionList',
            url: '/office_automation/public/mission',
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'mission_id', width: 60, title: 'ID', align: "center", sort: true},
                {field: 'mission_title', width: 150, title: '任务标题'},
                {field: 'reporter_name', width: 80, title: '发起人', align: "center"},
                {field: 'status', width: 100, title: '任务状态', align: "center"},
                {field: 'priority', width: 100, title: '优先级', sort: true, align: "center",
                    templet: function(d){
                        return '<div class="modify-priority"><i class="layui-icon layui-icon-subtraction" lay-event="reduce"></i> ' + d.priority + ' <i class="layui-icon layui-icon-addition" lay-event="add"></i></div>';
                    }
                },
                {field: 'label', width: 100, title: '标签', align: "center"},
                {field: 'finish_date', width: 130, title: '截止日期', sort: true, align: "center"},
                {field: 'process_note', minWidth: 150, title: '最近处理信息'},
                {field: 'process_time', width: 130, title: '处理日期', align: "center"},
                {title: '操作', width: 100, toolbar: '#missionListBar', align: "center"}
            ]],
            id: 'missionList',
            autoSort: false,            // TODO?
            initSort: {field:'priority', type:'desc'},
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;

            //执行搜索重载
            table.reload('missionList', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: result.keyword,
                    project_id: result.project_id,
                    label: result.label
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        // table.on('toolbar(missionListFilter)', function (obj) {
        //     if (obj.event === 'add') {  // 监听添加操作
        //         var index = layer.open({
        //             title: '新建任务',
        //             type: 2,
        //             shade: 0.2,
        //             maxmin:true,
        //             shadeClose: true,
        //             area: ['100%', '100%'],
        //             content: '../../page/mission/add.html',
        //         });
        //         $(window).on("resize", function () {
        //             // layer.full(index);           TODO
        //         });
        //     } else if (obj.event === 'delete') {  // 监听删除操作
        //         var checkStatus = table.checkStatus('currentTableId')
        //             , data = checkStatus.data;
        //         layer.alert(JSON.stringify(data));
        //     }
        // });

        // 监听表格复选框选择
        table.on('checkbox(missionList)', function (obj) {
            console.log(obj)
        });

        // 监听操作按钮
        table.on('tool(missionList)', function (obj) {
            var data = obj.data;

            if (obj.event === 'read') {
                var index = layer.open({
                    title: '任务详情',
                    type: 2,
                    content: '../../page/mission/read.html?id=' + data.mission_id,
                    // btn: ['返回'],
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    // yes: function(index, layero){
                    //     var iframeWin = window[layero.find('iframe')[0]['name']];           //得到iframe页的窗口对象
                    //     var array = iframeWin['location'].pathname.split('/');              // 分隔当前窗口的 url 为数组
                    //
                    //     if(array[array.length - 1] == 'read.html') {
                    //         return false;
                    //     } else {
                    //         window.history.go(-1);
                    //     }
                    // }
                });
                // 浏览器窗口改变大小时，把弹窗填满
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            // } else if (obj.event === 'stop') {
            //     layer.confirm('真的删除行么', function (index) {
            //         obj.del();
            //         layer.close(index);
            //     });
            } else if (obj.event === 'reduce') {
                if(data.priority == 0) {
                    layer.msg('优先级已最低', {icon: 5});
                    return false;
                }
                $.post(
                    "/office_automation/public/index/mission_c/modifyPriority?id=" + data.mission_id,
                    {'type': 'reduce'},
                    function (res) {
                        if(res.code == 0) {
                            table.reload('missionList', {
                                page: {
                                    curr: 1
                                }
                            });
                        }
                    }
                );
            } else if (obj.event === 'add') {
                $.post(
                    "/office_automation/public/index/mission_c/modifyPriority?id=" + data.mission_id,
                    {'type': 'add'},
                    function (res) {
                        if(res.code == 0) {
                            table.reload('missionList', {
                                page: {
                                    curr: 1
                                }
                            });
                        }
                    }
                );
            }
        });

        // 获取项目列表
        $.get(
            "/office_automation/public/project",
            function (res, status) {
                if(res.code == 0) {
                    // 填充项目下拉框
                    var projectList = res.data;
                    var element = '';
                    for(i in projectList) {
                        element += `<option value="${projectList[i].project_id}">${projectList[i].project_code}</option>`;
                    }
                    $('#project_id').append(element);
                    form.render('select');          // 刷新select选择框渲染
                }
            }
        );

        //监听排序事件
        table.on('sort(missionList)', function(obj){
            table.reload('missionList', {
                initSort: obj           // 记录初始排序
                ,where: {
                    field: obj.field            // 排序字段
                    ,order: obj.type            // 排序方式
                }
            });
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>

        body {
            background: white;
        }
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>

<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
        </div>
        <label class="layui-form-label">邀请 Ta 关注</label>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="请选择邀请关注的用户" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <div class="layui-btn-group">
                <button class="layui-btn">全部关注</button>
                <button class="layui-btn layui-btn-normal">全部取消</button>
            </div>
        </div>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="请输入关键字" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn layui-btn-primary">搜索</button>
            <button class="layui-btn layui-btn-normal layui-btn-radius">工作日历</button>
        </div>
    </div>
</div>

<table id="mission-tree" class="layui-table" lay-filter="mission-tree"></table>

<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add"><i class="layui-icon"></i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i></a>
</script>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery,
            table = layui.table,
            treetable = layui.treetable;

        // 渲染表格
        layer.load(2);
        var missionTree= treetable.render({
            treeColIndex: 1,
            treeSpid: -1,
            treeIdName: 'mission_id',
            treePidName: 'parent_mission_id',
            elem: '#mission-tree',
            url: '/office_automation/public/index/mission_c/missionTree?id=' + getQueryVariable('id'),
            page: false,
            cols: [[
                {type: 'numbers'},
                {field: 'mission_title', minWidth: 200, title: '任务标题'},
                {field: 'mission_id', width: 80, title: '任务号', align: 'center'},
                {field: 'assignee_name', width: 100, title: '处理人', align: 'center'},
                {field: 'status', width: 100, title: '任务状态', align: 'center'},
                {field: 'finish_date', width: 130, title: '截止日期', align: 'center'},
                {
                    field: 'is_parent', width: 80, align: 'center', templet: function (d) {
                        if (d.is_parent == 0) {
                            return '<span class="layui-badge layui-bg-gray">子</span>';
                        }
                        if (d.parent_mission_id == -1) {
                            return '<span class="layui-badge layui-bg-blue">根</span>';
                        } else {
                            return '<span class="layui-badge-rim">父</span>';
                        }
                    }, title: '类型'
                },
                {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        $('#btn-expand').click(function () {
            treetable.expandAll('#mission-tree');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#mission-tree');
        });

        //监听工具条
        table.on('tool(mission-tree)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'add') {
                layer.open({
                    title: '添加任务',
                    type: 2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../../page/mission/tree-add.html?id=' + data.id,
                    cancel: function() {
                        // location.reload();
                    }
                });
            } else if (layEvent === 'del') {
                if(data.parent_mission_id == -1 || data.is_parent == 1) {
                    layer.msg('不允许直接删除父任务！');
                } else {
                    layer.confirm('确定删除？', {icon: 3, title:'提示'}, function(index) {
                        layer.close(index);
                        $.get(
                            "/office_automation/public/index/mission_c/deleteTreeMission?id=" + data.mission_id,
                            function (res) {
                                if (res.code == 0) {
                                    layer.msg('删除成功！');
                                    obj.del();
                                } else {
                                    layer.msg('删除失败！');
                                    console.log(res.msg);
                                }
                            }
                        );
                    });
                }
            }
        });
    });
</script>
</body>
</html>

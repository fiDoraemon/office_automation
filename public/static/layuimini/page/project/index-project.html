<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>项目搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">

                            </div>
                        </div>

                        <!--</div>-->

                        <!--<div class="layui-inline" style="float: right">-->
                            <!--<label class="layui-form-label">关键字</label>-->
                            <!--<div class="layui-input-inline">-->
                                <!--<input type="text" id="searchContext" name="keyword" autocomplete="off" class="layui-input">-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="fileList" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">修改</a>
        </script>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/project/index-project.js" charset="utf-8"></script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评审文档</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;padding-right: 10px;line-height: 38px;
        }

        /* 上传附件 */
        .layui-upload-drag {
            margin-top: 10px;
            padding-bottom: 0;
        }
        .upload-btn {
            margin-top: 20px;
        }
        .tip {
            width: 85%;
            color: #999;
            font-size: 10px;
            padding-top: 10px;
        }
        .input-title{
            font-weight: bold;
        }
        .not-input{
            color: #999999;
        }
    </style>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layuimini-form">

            <div class="layui-form-item">
                <label class="layui-form-label">所属项目</label>
                <div class="layui-input-block">
                    <input type="text" id="" name="place" lay-verify="" autocomplete="off" class="layui-input" disabled="disabled">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目阶段</label>
                <div class="layui-input-block">
                    <input type="text" id="" name="place" lay-verify="" autocomplete="off" class="layui-input" disabled="disabled">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">审批人</label>
                <div class="layui-input-block">
                    <input type="text" id="" name="place" lay-verify="" autocomplete="off" class="layui-input" disabled="disabled">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">文档说明</label>
                <div class="layui-input-block">
                    <textarea name="minute_context" id="minute-context" class="layui-textarea" rows="5" disabled="disabled"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">归档文件</label>
                <div class="layui-input-block">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>大小</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="fileList"></tbody>
                    </table>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">评审意见</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入文档说明" name="minute_context" id="" class="layui-textarea" rows="5"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-container">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md4"></div>
                        <div class="layui-col-md4">
                            <button class="layui-btn" lay-submit id="save" lay-filter="save">评审通过</button>
                            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="save">驳回申请</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="refresh">返回</button>
                        </div>
                        <div class="layui-col-md4"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','miniTab'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        var departmentInfo = "";

        /**
         * 获取部门信息
         */
        $.ajax({
            url: "/office_automation/public/index.php/index/minute_c/getAllDepartment",
            type:'get',
            timeout: 2000,
            data: {
            },
            success: function(res){
                var departmentArray = res.data;
                for (var i = 0; i < departmentArray.length; i++){
                    departmentInfo += "<option value='" + departmentArray[i]["department_id"] + "'>" + departmentArray[i]["department_name"] + "</option>";
                }
                $("#departmentSelect").append(departmentInfo);
                //需要重新加载
                form.render('select');
            },
            error: function(res){
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var result = data.field;

            layer.confirm('确定提交？', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                var index = layer.load(2);
                $.ajax({
                    url: "/office_automation/public/index.php/index/admin_c/addUser",
                    type:'post',
                    data: {
                        user_id         : result.user_id,
                        user_name       : result.user_name,
                        department_id   : result.department_id,
                        phone           : result.phone,
                        email           : result.email
                    },
                    success: function(res){
                        layer.close(index);
                        switch (res.code) {
                            case 0:
                                layer.alert('添加成功！', {title: '提示'},
                                    function (index) {
                                        var index = parent.layer.getFrameIndex(window.name);
                                        parent.layer.close(index);
                                    }
                                );
                                break;
                            case 3:
                                layer.msg('没有添加用户权限！');
                                break;
                            case 31:
                                layer.msg('员工ID已经存在！');
                                break;
                            default:
                                layer.msg('添加失败！');
                                break;
                        }
                    },
                    error: function(res){}
                });
            });
            return false;
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发起归档</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;padding-right: 10px;line-height: 38px;
        }

        /* 上传附件 */
        .layui-upload-drag {
            margin-top: 10px;
            padding-bottom: 0;
        }
        .upload-btn {
            margin-top: 20px;
        }
        .tip {
            width: 85%;
            color: #999;
            font-size: 10px;
            padding-top: 10px;
        }
        .input-title{
            font-weight: bold;
        }
        .not-input{
            color: #999999;
        }
    </style>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layuimini-form">

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">所属项目</label>
                <div class="layui-input-inline">
                    <select class="" name="project_code" lay-verify="required" id="projectSelect" lay-filter="selectCode">
                        <option value="">--请选择所属项目--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">项目阶段</label>
                <div class="layui-input-inline">
                    <select class="" name="project_stage" lay-verify="required" id="stageSelect" lay-filter="">
                        <option value="">--请选择项目阶段--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">审批人</label>
                <div class="layui-input-inline">
                    <select class="" name="approver" lay-verify="required" id="reviewerSelect" lay-filter="">
                        <option value="">--请选择审批人--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">文档说明</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入文档说明" name="remark" id="minute-context" class="layui-textarea" rows="10"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required input-title">上传附件</label>
                <div class="layui-form-item">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <div class="layui-col-sm3 layui-col-sm-offset1">
                                <div class="layui-upload-drag" id="attachment">
                                    <i class="layui-icon"></i>
                                    <p>点击上传，或将文件拖拽到此处</p>
                                    <input type="hidden" id="attachment_list" name="attachment_list">
                                    <button type="button" class="layui-btn upload-btn" id="start_upload" onclick="stopPropagation()" style="margin-top: 20px">开始上传</button>
                                </div>
                                <div class="tip">提示：<br>1.选择文件后请先点击“开始上传”按钮再提交；<br>2.最多上传10个文件</div>
                            </div>
                            <div class="layui-col-sm8">
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                        <tr><th>文件名</th>
                                            <th>大小</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr></thead>
                                        <tbody id="fileList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-container">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md4"></div>
                        <div class="layui-col-md4">
                            <button class="layui-btn" lay-submit id="save" lay-filter="save">发起评审</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="refresh">重置</button>
                        </div>
                        <div class="layui-col-md4"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form','miniTab','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            miniTab = layui.miniTab;

        var uploadList = []; //上传的文件

        /**
         * 获取所需要的查询条件信息
         */
        $.ajax({
            url: "/office_automation/public/index.php/index/document_c/getProCodeAndReviewer",
            type:'get',
            success: function(res){
                var projectCodes = res.data.projectCodes;
                var projectStages = res.data.projectStages;
                var reviewers = res.data.reviewer;
                var $projectCodes = "";
                var $projectStages = "";
                var $reviewers = "";
                for (var i = 0; i < projectCodes.length; i++){
                    $projectCodes += "<option value='" + projectCodes[i]["project_id"] + "'>" + projectCodes[i]["project_code"] + "</option>";
                }
                // for (var i = 0; i < projectStages.length; i++){
                //     $projectStages += "<option value='" + projectStages[i]["id"] + "'>" + projectStages[i]["stage_name"] + "</option>";
                // }
                for (var i = 0; i < reviewers.length; i++){
                    $reviewers += "<option value='" + reviewers[i]["user_id"] + "'>" + reviewers[i]["user"]["user_name"] + "</option>";
                }
                $("#projectSelect").append($projectCodes);
                // $("#stageSelect").append($projectStages);
                $("#reviewerSelect").append($reviewers);
                //需要重新加载
                form.render('select');
            },
            error: function(res){
            }
        });

        //监听选择所属项目的下拉选择
        form.on('select(selectCode)',function(data){
            $("#stageSelect").empty();
            $.ajax({
                url: "/office_automation/public/index.php/index/document_c/getProjectStage",
                type:'get',
                data:{ projectId : data.value},
                success: function(res){
                    var projectStages = res;
                    var $projectStages = "";
                    for (var i = 0; i < projectStages.length; i++){
                        $projectStages += "<option value='" + projectStages[i] + "'>" + projectStages[i] + "</option>";
                    }
                    $("#stageSelect").append($projectStages);
                    //需要重新加载
                    form.render('select');
                },
                error: function(res){
                }
            });
            return false;
        });

        //文件上传
        var fileListView = $('#fileList')
            ,uploadListIns = upload.render({
            elem: '#attachment'
            ,url: '/office_automation/public/attachment'
            ,auto: false
            ,multiple: true
            ,number: 3              // 同时可上传的文件数量
            ,size: 20480            // 单位 KB，最大 20MB
            ,accept: 'file'
            ,bindAction: '#start_upload'
            ,choose: function(obj){
                if($('#fileList').children().length > 2) {
                    return layer.msg('最多上传三个附件！');
                }
                var files = this.files = obj.pushFile();         // 将每次选择的文件追加到文件队列
                $("#start_upload").removeAttr("disabled");
                // 预读本地文件
                obj.preview(function(index, file, result){          // 分别是文件索引、文件对象、文件base64编码
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs layui-hide reload">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = '';         // 清空 input document 值，以免删除后出现同名文件不可选
                        if($.isEmptyObject(files)) {
                            $("#start_upload").attr("disabled", true);
                        }
                    });
                    fileListView.append(tr);
                });
            }
            ,before: function(obj){
                layer.load();            // 取消上传后仍会触发 before
            }
            ,done: function(res, index, upload){
                if(res.code === 0){
                    // 写入附件 id
                    uploadList.push(res.data.id);
                    var tr = fileListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html('');
                    delete this.files[index];            // 删除文件队列已经上传成功的文件
                } else {
                    console.log('上传失败：' + res.msg + `(${index})`);
                    this.error(index, upload);
                }
            }
            ,allDone: function(obj){
                layer.closeAll('loading');
                layer.msg('上传完成！');
                $("#start_upload").attr("disabled", true);
                console.log('上传完成！共上传' + obj.total + '个文件，成功文件数：' + obj.successful +'，失败文件数：' + obj.aborted);
            }
            ,error: function(index, upload){            // 分别为当前文件的索引、重新上传的方法
                var tr = fileListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.reload').removeClass('layui-hide');           // 显示重传
            }
        });


        //监听提交
        form.on('submit(save)', function (data) {
            if(uploadList.length === 0){
                layer.msg('未检测到有已上传文件！', {icon: 5});
                return false;
            }
            var result = data.field;
            layer.confirm('确定发起评审？', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                var loadingIndex = layer.load(2);
                $.ajax({
                    url: "/office_automation/public/index.php/index/document_c/saveRequest",
                    type:'post',
                    data: {
                        projectCode    : result.project_code,
                        projectStage   : result.project_stage,
                        approver       : result.approver,
                        remark         : result.remark,
                        uploadList     : uploadList
                    },
                    success: function(res){
                        layer.close(loadingIndex);
                        if(res.code === 0){
                            var index = layer.alert("发起成功", {
                                title: '提示'
                            }, function () {
                                layer.close(index);
                                location.reload();
                                miniTab.openNewTabByIframe({
                                    href:"page/document/index-doc.html",
                                    title:"文档搜索",
                                });
                            });
                        }else{
                            var index = layer.alert("发起失败！", {
                                title: '提示'
                            });
                        }
                    },
                    error: function(res){}
                });
            });
            return false;
        });
    });
</script>
</body>
</html>

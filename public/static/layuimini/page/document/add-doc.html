<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发起归档</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/doc/add-doc.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layuimini-form">

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">所属项目</label>
                <div class="layui-input-inline">
                    <select class="" name="project_code" lay-verify="required" id="projectSelect" lay-filter="selectCode">
                        <option value="">--请选择所属项目--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">项目阶段</label>
                <div class="layui-input-inline">
                    <select class="" name="project_stage" lay-verify="required" id="stageSelect" lay-filter="selectStagePre">
                        <option value="">--请选择项目阶段--</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select class="" name="project_stage_fix" lay-verify="required" id="stageFix" lay-filter="">
                        <option value="">--请选择项目阶段--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">审批人</label>
                <div class="layui-input-inline">
                    <select class="" name="approver" lay-verify="required" id="reviewerSelect" lay-filter="">
                        <option value="">--请选择审批人--</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required input-title">文档说明</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入文档说明" name="remark" id="minute-context" class="layui-textarea" rows="10"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required input-title">上传附件</label>
                <div class="layui-form-item">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <div class="layui-col-sm3 layui-col-sm-offset1">
                                <div class="layui-upload-drag" id="attachment">
                                    <i class="layui-icon"></i>
                                    <p>点击上传，或将文件拖拽到此处</p>
                                    <input type="hidden" id="attachment_list" name="attachment_list">
                                    <button type="button" class="layui-btn upload-btn" id="start_upload" onclick="stopPropagation()" style="margin-top: 20px">开始上传</button>
                                </div>
                                <div class="tip">提示：<br>1.选择文件后请先点击“开始上传”按钮再提交；<br>2.最多上传10个文件</div>
                            </div>
                            <div class="layui-col-sm8">
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                        <tr><th>文件名</th>
                                            <th>大小</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr></thead>
                                        <tbody id="fileList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-container">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md4"></div>
                        <div class="layui-col-md4">
                            <button class="layui-btn" lay-submit id="save" lay-filter="save">发起评审</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="refresh">重置</button>
                        </div>
                        <div class="layui-col-md4"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script src="../../js/document/add-doc.js" charset="utf-8"></script>
</body>
</html>

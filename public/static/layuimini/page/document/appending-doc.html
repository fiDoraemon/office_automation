<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待处理申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>审批搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">所属项目</label>
                            <div class="layui-input-inline">
                                <select class="projectSelect" name="project_select" lay-filter="projectCode" lay-verify="required" id="projectSelect">
                                    <option value="0" selected>所有</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">项目阶段</label>
                            <div class="layui-input-inline">
                                <select class="stageSelect" name="stage_select" lay-verify="required" lay-filter="projectStage"  id="stageSelect">
                                    <option value="" selected>所有</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline" style="float: right">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                        <div class="layui-inline" style="float: right">
                            <label class="layui-form-label">说明查询</label>
                            <div class="layui-input-inline">
                                <input type="text" id="searchContext" name="keyword" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="refresh"> 返回 </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="my-request"> 我的申请 </button>
                <button class="layui-btn layui-btn-sm" lay-event="my-review"> 需要我处理的申请 </button>
            </div>
        </script>

        <table class="layui-hide" id="requestList" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="requestBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">详细</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/document/appending-doc.js" charset="utf-8"></script>
</body>
</html>
